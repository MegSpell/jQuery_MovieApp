
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <title>jQuery pt2 Movies App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>The Movie App!</h1>
    <h2>Rate Movies you've watched!</h2>
    <div>
        <label for="movie">Movie Name:</label>
        <input type="text" id="movie" name="movie" minlength="2" required placeholder="ex. Jurassic Park">
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="10" step="1" required placeholder="ex. 10">
        <button id="submit">Submit</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Movie</th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="movieList">
            <!-- Movie entries will be added here -->
        </tbody>
    </table>

     
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
